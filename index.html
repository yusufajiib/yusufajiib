  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    * {
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .site-title {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 16px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .site-description {
      font-size: 20px;
      opacity: 0.95;
      margin: 0 0 32px 0;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto 24px auto;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 16px 48px 16px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      outline: none;
      transition: box-shadow 0.2s;
    }

    .search-input:focus {
      box-shadow: 0 6px 30px rgba(0,0,0,0.25);
    }

    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #667eea;
      pointer-events: none;
    }

    .search-results-info {
      text-align: center;
      color: white;
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .current-view {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      min-height: 400px;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 32px;
      font-size: 14px;
      color: #64748b;
    }

    .breadcrumb-link {
      color: #667eea;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .breadcrumb-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .breadcrumb-separator {
      color: #cbd5e1;
    }

    .home-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .home-button:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .view-title {
      font-size: 32px;
      font-weight: 700;
      color: #1e293b;
      margin: 0 0 32px 0;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .category-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      padding: 32px 24px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      text-align: center;
    }

    .category-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .category-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .category-name {
      font-size: 24px;
      font-weight: 600;
      color: white;
      margin: 0 0 8px 0;
    }

    .category-count {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      margin: 0;
    }

    .category-description {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.85);
      margin: 8px 0 0 0;
      line-height: 1.4;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 32px;
    }

    .pagination-button {
      padding: 10px 20px;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #475569;
      transition: all 0.2s;
    }

    .pagination-button:hover:not(:disabled) {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .pagination-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .pagination-number {
      padding: 10px 16px;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #475569;
      transition: all 0.2s;
      min-width: 44px;
      text-align: center;
    }

    .pagination-number:hover {
      background: #f1f5f9;
      border-color: #667eea;
    }

    .pagination-number.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .pagination-info {
      font-size: 14px;
      color: #64748b;
    }

    .links-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-item {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px 24px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .link-item:hover {
      background: #f1f5f9;
      border-color: #667eea;
      transform: translateX(4px);
    }

    .link-title {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .link-url {
      font-size: 14px;
      color: #667eea;
      margin: 0;
      word-break: break-all;
    }

    .external-icon {
      font-size: 16px;
      opacity: 0.6;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 18px;
      margin: 0;
    }

    .highlight {
      background-color: #fef08a;
      padding: 2px 4px;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 24px 16px;
      }

      .site-title {
        font-size: 24px !important;
      }

      .site-description {
        font-size: 16px;
      }

      .current-view {
        padding: 24px 20px;
      }

      .view-title {
        font-size: 24px;
      }

      .categories-grid {
        grid-template-columns: 1fr;
      }

      .pagination {
        flex-wrap: wrap;
      }

      .pagination-button {
        padding: 8px 16px;
        font-size: 13px;
      }

      .pagination-number {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 38px;
      }

      .home-button {
        padding: 8px 12px;
        font-size: 12px;
        gap: 4px;
      }

      .home-button span:last-child {
        display: none;
      }

      .home-button span:first-child {
        font-size: 18px;
      }
    }
  </style>

      const titleLower = categoryTitle.toLowerCase();

        const configKey = `category_${i}_title`;

          return keyMap[i - 1];
        }
      }
      return 'teknologi';
    }

    function getAllCategories(config) {
      const categories = [];
      const keyMap = ['teknologi', 'bisnis', 'pendidikan', 'kesehatan', 'hiburan', 'travel', 'kuliner', 'olahraga', 'keuangan', 'desain', 'sains', 'berita', 'gaming', 'fotografi', 'musik', 'fashion', 'film', 'otomotif', 'properti', 'lingkungan', 'hukum', 'politik', 'teknologiai', 'ecommerce'];
      
      for (let i = 1; i <= 24; i++) {
        const configKey = `category_${i}_title`;
        categories.push({
          name: config[configKey] || defaultConfig[configKey],
          key: keyMap[i - 1]
        });
      }
      return categories;
    }

    function filterCategories(categories, query) {
      if (!query.trim()) return categories;
      
      return categories.filter(cat => {
        const nameMatch = cat.name.toLowerCase().includes(query.toLowerCase());
        const data = categoriesData[cat.key];
        const linksMatch = data.links.some(link => 
          link.title.toLowerCase().includes(query.toLowerCase()) ||
          link.url.toLowerCase().includes(query.toLowerCase())
        );
        return nameMatch || linksMatch;
      });
    }

    function highlightText(text, query) {
      if (!query.trim()) return text;
      
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function renderBreadcrumb(config) {
      const breadcrumb = document.getElementById('breadcrumb');
      
      if (!currentCategory) {
        breadcrumb.innerHTML = '<span style="color: #94a3b8;">Beranda</span>';
      } else {
        breadcrumb.innerHTML = `
          <button class="home-button" onclick="goHome()">
            <span>üè†</span>
            <span>Kembali ke Beranda</span>
          </button>
          <span class="breadcrumb-separator" style="margin: 0 8px;">‚Ä∫</span>
          <span style="color: #94a3b8;">${currentCategory}</span>
        `;
      }
    }

    function renderPagination(totalItems, currentPageNum) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      
      if (totalPages <= 1) return '';
      
      let html = '<div class="pagination">';
      
      html += `<button class="pagination-button" onclick="changePage(${currentPageNum - 1})" ${currentPageNum === 1 ? 'disabled' : ''}>‚Üê Sebelumnya</button>`;
      
      for (let i = 1; i <= totalPages; i++) {
        html += `<div class="pagination-number ${i === currentPageNum ? 'active' : ''}" onclick="changePage(${i})">${i}</div>`;
      }
      
      html += `<button class="pagination-button" onclick="changePage(${currentPageNum + 1})" ${currentPageNum === totalPages ? 'disabled' : ''}>Selanjutnya ‚Üí</button>`;
      
      html += '</div>';
      
      return html;
    }

    function renderCategories(config) {
      const allCategories = getAllCategories(config);
      const filteredCategories = filterCategories(allCategories, searchQuery);
      
      const searchInfo = document.getElementById('searchInfo');
      if (searchQuery.trim()) {
        searchInfo.textContent = `Ditemukan ${filteredCategories.length} kategori untuk "${searchQuery}"`;
      } else {
        searchInfo.textContent = '';
      }
      
      if (filteredCategories.length === 0) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <p class="empty-text">Tidak ada kategori yang ditemukan untuk pencarian "${searchQuery}"</p>
          </div>
        `;
        document.getElementById('viewTitle').textContent = 'Hasil Pencarian';
        return;
      }
      
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const categoriesToShow = filteredCategories.slice(startIndex, endIndex);
      
      let html = '<div class="categories-grid">';
      
      categoriesToShow.forEach(cat => {
        const data = categoriesData[cat.key];
        const highlightedName = highlightText(cat.name, searchQuery);
        const highlightedDesc = highlightText(data.description, searchQuery);
        html += `
          <div class="category-card" onclick="showCategory('${cat.name}')">
            <div class="category-icon">${data.icon}</div>
            <h3 class="category-name">${highlightedName}</h3>
            <p class="category-description">${highlightedDesc}</p>
            <p class="category-count">(${data.links.length} artikel)</p>
          </div>
        `;
      });
      
      html += '</div>';
      html += renderPagination(filteredCategories.length, currentPage);
      
      document.getElementById('content').innerHTML = html;
      
      if (searchQuery.trim()) {
        document.getElementById('viewTitle').textContent = 'Hasil Pencarian';
      } else {
        document.getElementById('viewTitle').textContent = 'Semua Kategori';
      }
    }

    function renderLinks(categoryName, config) {
      const categoryKey = getCategoryKey(categoryName);
      const data = categoriesData[categoryKey];
      
      if (!data || !data.links.length) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üì≠</div>
            <p class="empty-text">Belum ada link di kategori ini</p>
          </div>
        `;
        return;
      }

      let links = data.links;
      
      if (searchQuery.trim()) {
        links = links.filter(link => 
          link.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
          link.url.toLowerCase().includes(searchQuery.toLowerCase())
        );
      }

      if (links.length === 0) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <p class="empty-text">Tidak ada link yang ditemukan untuk pencarian "${searchQuery}"</p>
          </div>
        `;
        return;
      }

      let html = `
        <div style="margin-bottom: 32px; padding-bottom: 24px; border-bottom: 2px solid #e2e8f0;">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 20px; font-size: 14px;">
            <span onclick="goHome()" style="cursor: pointer; color: #667eea; transition: color 0.2s; font-weight: 500;">Beranda</span>
            <span style="color: #cbd5e1;">/</span>
            <span style="color: #94a3b8;">${categoryName}</span>
          </div>
          <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
            <div style="font-size: 64px;">${data.icon}</div>
            <h2 style="font-size: 36px; font-weight: 700; color: #1e293b; margin: 0;">${categoryName}</h2>
          </div>
          <p style="font-size: 16px; color: #64748b; margin: 0; line-height: 1.6;">${data.description}</p>
        </div>
        <div class="links-list">
      `;
      
      links.forEach(link => {
        const highlightedTitle = highlightText(link.title, searchQuery);
        const highlightedUrl = highlightText(link.url, searchQuery);
        html += `
          <div class="link-item" onclick="openLink('${link.url}')">
            <h3 class="link-title">
              ${highlightedTitle}
              <span class="external-icon">‚Üó</span>
            </h3>
            <p class="link-url">${highlightedUrl}</p>
          </div>
        `;
      });
      
      html += '</div>';
      
      document.getElementById('content').innerHTML = html;
    }

    function showCategory(categoryName) {
      currentCategory = categoryName;
      const config = window.elementSdk?.config || defaultConfig;
      renderLinks(categoryName, config);
      renderBreadcrumb(config);
    }

    function goHome() {
      currentCategory = null;
      currentPage = 1;
      const config = window.elementSdk?.config || defaultConfig;
      renderCategories(config);
      renderBreadcrumb(config);
    }

    function changePage(page) {
      const config = window.elementSdk?.config || defaultConfig;
      const allCategories = getAllCategories(config);
      const filteredCategories = filterCategories(allCategories, searchQuery);
      const totalPages = Math.ceil(filteredCategories.length / itemsPerPage);
      
      if (page < 1 || page > totalPages) return;
      
      currentPage = page;
      renderCategories(config);
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function openLink(url) {
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    function handleSearch() {
      searchQuery = document.getElementById('searchInput').value;
      currentPage = 1;
      
      const config = window.elementSdk?.config || defaultConfig;
      
      if (currentCategory) {
        renderLinks(currentCategory, config);
      } else {
        renderCategories(config);
      }
    }

    async function onConfigChange(config) {
      document.getElementById('siteTitle').textContent = config.site_title || defaultConfig.site_title;
      document.getElementById('siteDescription').textContent = config.site_description || defaultConfig.site_description;
      
      if (currentCategory) {
        renderLinks(currentCategory, config);
      } else {
        renderCategories(config);
      }
      renderBreadcrumb(config);
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      const map = new Map([
        ["site_title", config.site_title || defaultConfig.site_title],
        ["site_description", config.site_description || defaultConfig.site_description]
      ]);
      
      for (let i = 1; i <= 24; i++) {
        const key = `category_${i}_title`;
        map.set(key, config[key] || defaultConfig[key]);
      }
      
      return map;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    document.getElementById('searchInput').addEventListener('input', handleSearch);
    
    renderCategories(defaultConfig);
    renderBreadcrumb(defaultConfig);
  </script>
