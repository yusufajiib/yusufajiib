<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Wali Songo</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      margin: 20px;
    }

    .welcome-screen, .quiz-screen, .result-screen {
      display: none;
    }

    .welcome-screen.active, .quiz-screen.active, .result-screen.active {
      display: block;
    }

    h1 {
      color: #2d3748;
      font-size: 2.5em;
      margin: 0 0 10px 0;
      text-align: center;
    }

    .subtitle {
      color: #718096;
      font-size: 1.1em;
      text-align: center;
      margin-bottom: 30px;
    }

    .quiz-info {
      background: #f7fafc;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: center;
    }

    .quiz-info p {
      margin: 8px 0;
      color: #4a5568;
      font-size: 1.1em;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
      font-weight: 600;
    }

    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .progress-bar {
      background: #e2e8f0;
      height: 8px;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-fill {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .question-number {
      color: #667eea;
      font-size: 1em;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .question-text {
      color: #2d3748;
      font-size: 1.3em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    .option {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      padding: 18px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.05em;
      color: #2d3748;
    }

    .option:hover {
      border-color: #667eea;
      background: #edf2f7;
      transform: translateX(5px);
    }

    .option.selected {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .option.correct {
      background: #48bb78;
      color: white;
      border-color: #48bb78;
    }

    .option.incorrect {
      background: #f56565;
      color: white;
      border-color: #f56565;
    }

    .option.disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .feedback {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
    }

    .feedback.show {
      display: block;
    }

    .feedback.correct {
      background: #c6f6d5;
      color: #22543d;
      border-left: 4px solid #48bb78;
    }

    .feedback.incorrect {
      background: #fed7d7;
      color: #742a2a;
      border-left: 4px solid #f56565;
    }

    .result-card {
      text-align: center;
      padding: 30px;
    }

    .score-display {
      font-size: 4em;
      font-weight: bold;
      color: #667eea;
      margin: 20px 0;
    }

    .score-label {
      font-size: 1.3em;
      color: #4a5568;
      margin-bottom: 10px;
    }

    .grade {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      border-radius: 12px;
    }

    .grade.excellent {
      background: #c6f6d5;
      color: #22543d;
    }

    .grade.good {
      background: #bee3f8;
      color: #2c5282;
    }

    .grade.fair {
      background: #feebc8;
      color: #7c2d12;
    }

    .grade.poor {
      background: #fed7d7;
      color: #742a2a;
    }

    .summary {
      background: #f7fafc;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e2e8f0;
      font-size: 1.1em;
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-label {
      color: #4a5568;
    }

    .summary-value {
      font-weight: 600;
      color: #2d3748;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
        margin: 10px;
      }

      h1 {
        font-size: 1.8em;
      }

      .question-text {
        font-size: 1.1em;
      }

      .score-display {
        font-size: 3em;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container"><!-- Welcome Screen -->
   <div class="welcome-screen active">
    <h1 id="quiz-title">Kuis Sejarah Wali Songo</h1>
    <p class="subtitle" id="quiz-subtitle">Uji pengetahuan Anda tentang para penyebar Islam di Tanah Jawa</p>
    <div class="quiz-info">
     <p>üìö <strong>Total Soal:</strong> <span id="total-questions">34</span></p>
     <p>‚è±Ô∏è <strong>Format:</strong> Pilihan Ganda</p>
     <p>‚úÖ <strong>Sistem:</strong> Validasi Langsung</p>
    </div><button class="btn" id="start-btn">Mulai Kuis</button>
   </div><!-- Quiz Screen -->
   <div class="quiz-screen">
    <div class="progress-bar">
     <div class="progress-fill" id="progress"></div>
    </div>
    <div class="question-number" id="question-number">
     Soal 1 dari 34
    </div>
    <div class="question-text" id="question-text"></div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div><button class="btn" id="next-btn" disabled>Soal Berikutnya</button>
   </div><!-- Result Screen -->
   <div class="result-screen">
    <h1>üéâ Kuis Selesai!</h1>
    <div class="result-card">
     <div class="score-label">
      Nilai Akhir Anda
     </div>
     <div class="score-display" id="final-score">
      0
     </div>
     <div class="grade" id="grade"></div>
     <div class="summary">
      <div class="summary-item"><span class="summary-label">Total Soal</span> <span class="summary-value" id="summary-total">34</span>
      </div>
      <div class="summary-item"><span class="summary-label">Jawaban Benar</span> <span class="summary-value" style="color: #48bb78;" id="summary-correct">0</span>
      </div>
      <div class="summary-item"><span class="summary-label">Jawaban Salah</span> <span class="summary-value" style="color: #f56565;" id="summary-incorrect">0</span>
      </div>
     </div><button class="btn" id="retry-btn">Ulangi Kuis</button>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      quiz_title: "Kuis Sejarah Wali Songo",
      quiz_subtitle: "Uji pengetahuan Anda tentang para penyebar Islam di Tanah Jawa",
      start_button_text: "Mulai Kuis",
      next_button_text: "Soal Berikutnya",
      finish_button_text: "Lihat Hasil",
      retry_button_text: "Ulangi Kuis",
      background_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#2d3748",
      primary_action_color: "#667eea",
      secondary_action_color: "#718096"
    };

    const config = {};

    const quizData = [
      {
        question: "Nama kecil Sunan Gresik yang menunjukkan asal-usul beliau dari Gujarat, India adalah...",
        options: ["Raden Paku", "Maulana Malik Ibrahim", "Joko Samudro", "Syekh Maghribi"],
        correct: ["Maulana Malik Ibrahim", "Syekh Maghribi"]
      },
      {
        question: "Tempat kelahiran Sunan Maulana Malik Ibrahim yang dipercaya berasal dari Asia Tengah adalah di...",
        options: ["Gujarat", "Champa", "Samarkand", "Ampel Denta"],
        correct: ["Samarkand"]
      },
      {
        question: "Metode dakwah yang digunakan Sunan Gresik dengan berdagang, bersikap ramah, dan mengobati rakyat secara gratis dikenal sebagai jalur...",
        options: ["Politik dan Budaya", "Sosial dan Ekonomi", "Militer dan Diplomasi", "Pendidikan dan Seni"],
        correct: ["Sosial dan Ekonomi"]
      },
      {
        question: "Perjuangan Sunan Gresik dalam bidang politik adalah dengan menjadi...",
        options: ["Panglima Perang", "Hakim Agung", "Penasihat Raja Majapahit", "Gubernur Wilayah"],
        correct: ["Penasihat Raja Majapahit"]
      },
      {
        question: "Salah satu karakter mulia Sunan Gresik adalah sifat...",
        options: ["Pemberani", "Dermawan", "Tegas", "Cerdik"],
        correct: ["Dermawan"]
      },
      {
        question: "Sebutan lain bagi Sunan Gresik yang merujuk pada salah satu julukan beliau di kalangan rakyat adalah...",
        options: ["Joko Samudro", "Syekh Lemah Abang", "Kakek Bantal", "Raden Paku"],
        correct: ["Kakek Bantal"]
      },
      {
        question: "Sunan Ampel adalah putra dari...",
        options: ["Maulana Malik Ibrahim", "Syekh Ibrahim Asmarakandi", "Sultan Demak", "Raja Champa"],
        correct: ["Syekh Ibrahim Asmarakandi"]
      },
      {
        question: "Ibu kandung Sunan Ampel, Dewi Candrawulan, adalah putri dari raja yang saat itu berkuasa di...",
        options: ["Gujarat", "Majapahit", "Champa", "Samarkand"],
        correct: ["Champa"]
      },
      {
        question: "Daerah utama tempat Sunan Ampel mendirikan pesantren dan menyebarkan Islam terletak di...",
        options: ["Gresik", "Ampel Denta, Surabaya", "Tuban", "Demak"],
        correct: ["Ampel Denta, Surabaya"]
      },
      {
        question: "Karakter Sunan Ampel yang menonjol sebagai pemimpin ulama adalah...",
        options: ["Dermawan dan Ramah", "Sabar dan Penyayang", "Tegas dan Bijaksana", "Cerdik dan Berani"],
        correct: ["Tegas dan Bijaksana"]
      },
      {
        question: "Sunan Ampel menggunakan metode pendidikan dengan mendirikan...",
        options: ["Masjid", "Pesantren", "Zawiyah", "Madrasah"],
        correct: ["Pesantren"]
      },
      {
        question: "Ajaran moral Sunan Ampel yang melarang lima perbuatan tercela adalah...",
        options: ["Panca Sila", "Moh Papat", "Moh Limo", "Lima Rukun"],
        correct: ["Moh Limo"]
      },
      {
        question: "Situs peninggalan bersejarah yang menjadi tempat makam dan pusat ziarah Sunan Ampel terletak di...",
        options: ["Gresik", "Tuban", "Surabaya", "Demak"],
        correct: ["Surabaya"]
      },
      {
        question: "Sunan Giri (Raden Paku) adalah... dari Sunan Ampel.",
        options: ["Putra", "Murid dan Menantu", "Guru", "Saudara"],
        correct: ["Murid dan Menantu"]
      },
      {
        question: "Nama kecil Sunan Giri yang diberikan karena ditemukan mengambang di lautan dalam peti adalah...",
        options: ["Raden Paku", "Syekh Lemah Abang", "Joko Samudro", "Kakek Bantal"],
        correct: ["Joko Samudro"]
      },
      {
        question: "Setelah diasuh oleh Nyai Gede Pinatih, amanah penting yang dilakukan Sunan Giri adalah belajar ilmu agama di pesantren...",
        options: ["Giri Kedaton", "Demak", "Ampel Denta", "Tuban"],
        correct: ["Ampel Denta"]
      },
      {
        question: "Metode dakwah Sunan Giri yang paling efektif dan bertahan lama adalah melalui jalur...",
        options: ["Politik dan Militer", "Diplomasi dan Budaya", "Pendidikan dan Kesenian", "Perdagangan dan Ekonomi"],
        correct: ["Pendidikan dan Kesenian"]
      },
      {
        question: "Perjuangan Sunan Giri diwujudkan dengan mendirikan pusat pemerintahan sekaligus keagamaan yang dikenal sebagai...",
        options: ["Ampel Denta", "Tuban Kedaton", "Giri Kedaton", "Demak Sultanate"],
        correct: ["Giri Kedaton"]
      },
      {
        question: "Makam Sunan Giri dan Giri Kedaton yang bersejarah terletak di Kabupaten...",
        options: ["Surabaya", "Gresik", "Tuban", "Lamongan"],
        correct: ["Gresik"]
      },
      {
        question: "Sunan Giri dijuluki... karena selain menjadi raja di Giri Kedaton, beliau juga merupakan seorang ulama yang pandai.",
        options: ["Kakek Bantal", "Syekh Lemah Abang", "Raja Pandita", "Joko Samudro"],
        correct: ["Raja Pandita"]
      },
      {
        question: "Salah satu karya besar Sunan Giri berupa lagu dolanan anak-anak yang mengandung pesan moral Islami adalah...",
        options: ["Gundul-Gundul Pacul", "Cublak-Cublak Suweng", "Tombo Ati", "Lir-Ilir"],
        correct: ["Cublak-Cublak Suweng"]
      },
      {
        question: "Pelajaran utama dari perjuangan Sunan Giri adalah bahwa agama dapat disebarkan secara luas melalui...",
        options: ["Kekuatan militer", "Perdagangan internasional", "Akulturasi dengan budaya lokal", "Kekuasaan politik"],
        correct: ["Akulturasi dengan budaya lokal"]
      },
      {
        question: "Nama asli Sunan Bonang adalah...",
        options: ["Raden Paku", "Raden Makdum Ibrahim", "Joko Samudro", "Raden Qosim"],
        correct: ["Raden Makdum Ibrahim"]
      },
      {
        question: "Sunan Bonang menimba ilmu dari ayahnya, Sunan Ampel, dan melanjutkan pendidikannya bersama Raden Paku (Sunan Giri) di...",
        options: ["Gujarat", "Champa", "Pasai (Aceh)", "Samarkand"],
        correct: ["Pasai (Aceh)"]
      },
      {
        question: "Pusat dakwah dan tempat Sunan Bonang dimakamkan terletak di...",
        options: ["Gresik dan Surabaya", "Tuban dan Lasem", "Lamongan dan Bojonegoro", "Demak dan Kudus"],
        correct: ["Tuban dan Lasem"]
      },
      {
        question: "Perjuangan Sunan Bonang dalam dakwah sangat terkenal karena beliau mampu mengislamkan banyak... dari Kerajaan Majapahit.",
        options: ["Panglima Perang", "Raja-raja Kecil", "Abdi Dalem", "Pedagang Besar"],
        correct: ["Abdi Dalem"]
      },
      {
        question: "Alat musik yang menjadi ciri khas metode dakwah Sunan Bonang, yaitu dengan memasukkannya ke dalam perangkat gamelan, adalah...",
        options: ["Kendang", "Bonang", "Saron", "Gong"],
        correct: ["Bonang"]
      },
      {
        question: "Tujuan dakwah Sunan Bonang yang menonjol adalah memperkenalkan ajaran... kepada masyarakat Jawa.",
        options: ["Fiqih", "Akhlak", "Tasawuf", "Tauhid"],
        correct: ["Tasawuf"]
      },
      {
        question: "Karya sastra Sunan Bonang yang berbentuk puisi Jawa dan mengandung ajaran Tasawuf adalah...",
        options: ["Serat Centhini", "Suluk Malang Sumirang", "Suluk Wujil", "Babad Tanah Jawi"],
        correct: ["Suluk Wujil"]
      },
      {
        question: "Sunan Drajat merupakan putra bungsu Sunan Ampel, dengan nama kecil...",
        options: ["Raden Makdum Ibrahim", "Joko Samudro", "Raden Qosim atau Syarifuddin", "Raden Paku"],
        correct: ["Raden Qosim atau Syarifuddin"]
      },
      {
        question: "Sunan Drajat mendapatkan pendidikan agama pertama kali dari ayahnya sendiri di pesantren...",
        options: ["Giri Kedaton", "Ampel Denta", "Drajat", "Tuban"],
        correct: ["Ampel Denta"]
      },
      {
        question: "Tempat utama Sunan Drajat mendirikan Pesantren Dalem Duwur dan berdakwah adalah di Desa Drajat, Kabupaten...",
        options: ["Gresik", "Surabaya", "Lamongan", "Tuban"],
        correct: ["Lamongan"]
      },
      {
        question: "Perjuangan Sunan Drajat yang paling fokus adalah pada...",
        options: ["Pendidikan dan kesenian", "Kesejahteraan sosial dan pengentasan kemiskinan", "Perdagangan dan ekonomi", "Politik dan pemerintahan"],
        correct: ["Kesejahteraan sosial dan pengentasan kemiskinan"]
      },
      {
        question: "Ajaran luhur Sunan Drajat yang menekankan pada kepedulian sosial dan kemanusiaan adalah...",
        options: ["Moh Limo", "Pepali Pitu", "Cublak-Cublak Suweng", "Suluk Wujil"],
        correct: ["Pepali Pitu"]
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let selectedAnswer = null;

    const welcomeScreen = document.querySelector('.welcome-screen');
    const quizScreen = document.querySelector('.quiz-screen');
    const resultScreen = document.querySelector('.result-screen');
    const startBtn = document.getElementById('start-btn');
    const nextBtn = document.getElementById('next-btn');
    const retryBtn = document.getElementById('retry-btn');

    function updateUI() {
      const titleElement = document.getElementById('quiz-title');
      const subtitleElement = document.getElementById('quiz-subtitle');
      const startBtnElement = document.getElementById('start-btn');
      const nextBtnElement = document.getElementById('next-btn');
      const retryBtnElement = document.getElementById('retry-btn');

      if (titleElement) titleElement.textContent = config.quiz_title || defaultConfig.quiz_title;
      if (subtitleElement) subtitleElement.textContent = config.quiz_subtitle || defaultConfig.quiz_subtitle;
      if (startBtnElement) startBtnElement.textContent = config.start_button_text || defaultConfig.start_button_text;
      if (retryBtnElement) retryBtnElement.textContent = config.retry_button_text || defaultConfig.retry_button_text;

      if (nextBtnElement) {
        if (currentQuestion === quizData.length - 1) {
          nextBtnElement.textContent = config.finish_button_text || defaultConfig.finish_button_text;
        } else {
          nextBtnElement.textContent = config.next_button_text || defaultConfig.next_button_text;
        }
      }

      document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, #764ba2 100%)`;
      document.querySelector('.container').style.background = config.surface_color || defaultConfig.surface_color;
      
      const allButtons = document.querySelectorAll('.btn');
      allButtons.forEach(btn => {
        btn.style.background = config.primary_action_color || defaultConfig.primary_action_color;
      });

      const allText = document.querySelectorAll('h1, .question-text, .summary-value');
      allText.forEach(text => {
        text.style.color = config.text_color || defaultConfig.text_color;
      });
    }

    function startQuiz() {
      welcomeScreen.classList.remove('active');
      quizScreen.classList.add('active');
      loadQuestion();
    }

    function loadQuestion() {
      const question = quizData[currentQuestion];
      const progress = ((currentQuestion + 1) / quizData.length) * 100;
      
      document.getElementById('progress').style.width = progress + '%';
      document.getElementById('question-number').textContent = `Soal ${currentQuestion + 1} dari ${quizData.length}`;
      document.getElementById('question-text').textContent = question.question;
      
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      
      question.options.forEach((option, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.textContent = option;
        optionDiv.onclick = () => selectOption(option, optionDiv);
        optionsContainer.appendChild(optionDiv);
      });

      document.getElementById('feedback').classList.remove('show');
      nextBtn.disabled = true;
      selectedAnswer = null;

      updateUI();
    }

    function selectOption(answer, element) {
      if (selectedAnswer !== null) return;

      selectedAnswer = answer;
      const question = quizData[currentQuestion];
      const isCorrect = question.correct.some(correctAns => 
        answer.toLowerCase().includes(correctAns.toLowerCase()) || 
        correctAns.toLowerCase().includes(answer.toLowerCase())
      );

      const allOptions = document.querySelectorAll('.option');
      allOptions.forEach(opt => {
        opt.classList.add('disabled');
        const optText = opt.textContent;
        const isThisCorrect = question.correct.some(correctAns => 
          optText.toLowerCase().includes(correctAns.toLowerCase()) || 
          correctAns.toLowerCase().includes(optText.toLowerCase())
        );
        
        if (isThisCorrect) {
          opt.classList.add('correct');
        }
      });

      if (isCorrect) {
        element.classList.add('correct');
        score += Math.round(100 / quizData.length);
        correctAnswers++;
        showFeedback(true);
      } else {
        element.classList.add('incorrect');
        incorrectAnswers++;
        showFeedback(false);
      }

      nextBtn.disabled = false;
    }

    function showFeedback(isCorrect) {
      const feedback = document.getElementById('feedback');
      feedback.classList.add('show');
      
      if (isCorrect) {
        feedback.className = 'feedback show correct';
        feedback.textContent = '‚úÖ Benar! Jawaban Anda tepat.';
      } else {
        feedback.className = 'feedback show incorrect';
        feedback.textContent = '‚ùå Salah. Lihat jawaban yang benar di atas.';
      }
    }

    function nextQuestion() {
      currentQuestion++;
      
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      quizScreen.classList.remove('active');
      resultScreen.classList.add('active');

      document.getElementById('final-score').textContent = score;
      document.getElementById('summary-total').textContent = quizData.length;
      document.getElementById('summary-correct').textContent = correctAnswers;
      document.getElementById('summary-incorrect').textContent = incorrectAnswers;

      const gradeElement = document.getElementById('grade');
      if (score >= 90) {
        gradeElement.textContent = 'üåü Luar Biasa!';
        gradeElement.className = 'grade excellent';
      } else if (score >= 75) {
        gradeElement.textContent = 'üëç Bagus!';
        gradeElement.className = 'grade good';
      } else if (score >= 60) {
        gradeElement.textContent = 'üìö Cukup Baik';
        gradeElement.className = 'grade fair';
      } else {
        gradeElement.textContent = 'üí™ Tetap Semangat!';
        gradeElement.className = 'grade poor';
      }

      updateUI();
    }

    function retryQuiz() {
      currentQuestion = 0;
      score = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      selectedAnswer = null;
      
      resultScreen.classList.remove('active');
      welcomeScreen.classList.add('active');

    }

    startBtn.addEventListener('click', startQuiz);
    nextBtn.addEventListener('click', nextQuestion);
