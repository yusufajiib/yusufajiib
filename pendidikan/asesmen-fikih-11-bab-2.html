        let currentQuestionType = 'multiple'; // 'multiple', 'fill', 'essay', 'remedial', or 'pengayaan'
        let currentQuestion = 0;
        let userAnswers = new Array(multipleChoiceQuestions.length).fill(null);
        let fillAnswers = new Array(fillInQuestions.length).fill('');
        let essayAnswers = new Array(essayQuestions.length).fill('');

        function getCurrentQuestions() {
            if (currentQuestionType === 'multiple') return multipleChoiceQuestions;
            if (currentQuestionType === 'fill') return fillInQuestions;

            if (currentQuestionType === 'remedial') return remedialQuestions;

        function getCurrentAnswers() {
            if (currentQuestionType === 'multiple') return userAnswers;

            return pengayaanAnswers;
        }

        function updateProgress() {
            const questions = getCurrentQuestions();
            const progress = ((currentQuestion + 1) / questions.length) * 100;

        function displayQuestion() {
            const questions = getCurrentQuestions();

            const container = document.getElementById('quizContainer');
            
            if (currentQuestionType === 'multiple') {

                                        id="option-${index}">
                                    <span class="font-medium text-gray-700">${String.fromCharCode(97 + index)}.</span>
                                    <span class="ml-2 text-gray-800">${option}</span>

                answered = answers[currentQuestion] !== null;

                            </div>
                        </div>

            } else if (currentQuestionType === 'essay' || currentQuestionType === 'pengayaan') {
                // Essay questions

        function selectAnswer(index) {
            if (answered && userAnswers[currentQuestion] !== null) return;
            
            userAnswers[currentQuestion] = index;
            
            // Update visual selection
            document.querySelectorAll('.option-button').forEach((btn, i) => {
                btn.classList.remove('border-blue-500', 'bg-blue-50');
                if (i === index) {
                    btn.classList.add('border-blue-500', 'bg-blue-50');
                }
            });
            
            updateButtons();
        }

        function updateFillAnswer() {
            const textarea = document.getElementById('fillAnswer');
            if (currentQuestionType === 'fill') {
                fillAnswers[currentQuestion] = textarea.value;
            } else if (currentQuestionType === 'remedial') {
                remedialAnswers[currentQuestion] = textarea.value;
            }
            updateButtons();
        }

        function updateEssayAnswer() {
            const textarea = document.getElementById('essayAnswer');
            if (currentQuestionType === 'essay') {
                essayAnswers[currentQuestion] = textarea.value;
            } else if (currentQuestionType === 'pengayaan') {
                pengayaanAnswers[currentQuestion] = textarea.value;
            }
            updateButtons();
        }

        function checkAnswer() {
            const answers = getCurrentAnswers();
            
            if (currentQuestionType === 'multiple') {
                if (answers[currentQuestion] === null) return;
                
                answered = true;
                const questions = getCurrentQuestions();
                const correctIndex = questions[currentQuestion].correct;
                const userIndex = answers[currentQuestion];
                
                document.querySelectorAll('.option-button').forEach((btn, index) => {
                    btn.style.pointerEvents = 'none';
                    
                    if (index === correctIndex) {
                        btn.classList.remove('border-blue-500', 'bg-blue-50', 'hover:border-blue-300', 'hover:bg-blue-50');
                        btn.classList.add('correct-answer');
                    } else if (index === userIndex && index !== correctIndex) {
                        btn.classList.remove('border-blue-500', 'bg-blue-50', 'hover:border-blue-300', 'hover:bg-blue-50');
                        btn.classList.add('wrong-answer');
                    }
                });
            } else {
                if (!answers[currentQuestion] || answers[currentQuestion].trim() === '') return;
                
                answered = true;
                const textarea = (currentQuestionType === 'fill' || currentQuestionType === 'remedial') 
                    ? document.getElementById('fillAnswer') 
                    : document.getElementById('essayAnswer');
                const feedback = document.getElementById('answerFeedback');
                
                textarea.disabled = true;
                textarea.classList.add('bg-gray-50');
                feedback.classList.remove('hidden');
            }
            
            updateButtons();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            const questions = getCurrentQuestions();
            const answers = getCurrentAnswers();
            
            prevBtn.disabled = currentQuestion === 0;
            
            const hasAnswer = currentQuestionType === 'multiple' 
                ? answers[currentQuestion] !== null 
                : answers[currentQuestion] && answers[currentQuestion].trim() !== '';
            
            if (hasAnswer && !answered) {
                submitBtn.classList.remove('hidden');
                nextBtn.classList.add('hidden');
            } else if (answered) {
                submitBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                nextBtn.disabled = false;
                
                if (currentQuestion === questions.length - 1) {
                    nextBtn.textContent = 'Lihat Hasil';
                }
            } else {
                submitBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                nextBtn.disabled = true;
            }
        }

        function nextQuestion() {
            const questions = getCurrentQuestions();
            const answers = getCurrentAnswers();
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                answered = currentQuestionType === 'multiple' 
                    ? answers[currentQuestion] !== null 
                    : answers[currentQuestion] && answers[currentQuestion].trim() !== '';
                displayQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            const answers = getCurrentAnswers();
            
            if (currentQuestion > 0) {
                currentQuestion--;
                answered = currentQuestionType === 'multiple' 
                    ? answers[currentQuestion] !== null 
                    : answers[currentQuestion] && answers[currentQuestion].trim() !== '';
                displayQuestion();

        // Event Listeners

        document.getElementById('pengayaanBtn').addEventListener('click', () => switchQuestionType('pengayaan'));

        // Initialize quiz
        displayQuestion();
